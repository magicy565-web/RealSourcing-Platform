  <path d="M12 9 L22 9 Q27 9 27 15 Q27 21 22 21 L12 21" stroke="url(#markGrad)" stroke-width="3" stroke-linecap="round" fill="none"/>
  <line x1="20" y1="21" x2="27" y2="31" stroke="url(#markGrad)" stroke-width="3" stroke-linecap="round"/>

  <!-- S shape -->
  <path d="M29 13 Q29 9 24 9 Q19 9 19 13 Q19 17 24 17 Q29 17 29 22 Q29 27 24 27 Q19 27 19 23" stroke="url(#markGrad)" stroke-width="2.5" stroke-linecap="round" fill="none"/>

