      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="wordGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#7c3aed"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- Logo Mark: Geometric RS monogram in a rounded square -->
  <rect x="0" y="0" width="40" height="40" rx="9" fill="url(#markGrad)" opacity="0.12"/>
  <rect x="0" y="0" width="40" height="40" rx="9" fill="none" stroke="url(#markGrad)" stroke-width="1"/>

