  <text x="48" y="27" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="400" fill="rgba(255,255,255,0.75)" letter-spacing="-0.3">Real</text>
  <text x="82" y="27" font-family="Inter, -apple-system, sans-serif" font-size="18" font-weight="700" fill="url(#wordGrad)" letter-spacing="-0.3">Sourcing</text>
